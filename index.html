<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="fa.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="page">
    <header class="header">
      <a href="#" class="brand" title="PING">
        <img class="logo" src="./images/logo.svg" alt="Ping Logo" />
      </a>
    </header>
    <div class="content">
      <h1 class="title">We are launching <span class="tc-black fw-bold">soon!</span></h1>
      <h2 class="heading tc-black">Subscribe and get notified</h2>
      <form action="#" method="post" class="form">
        <div class="form-group">
          <input type="text" class="form-field" name="email" placeholder="Your email address...">
        </div>
        <div class="form-button">
          <button type="submit" class="button button-blue">Notify Me</button>
        </div>
      </form>
      <img src="./images/illustration-dashboard.png" class="product" alt="Dasboard Slack" />
    </div>
    <footer class="footer">
      <ul class="menu social-media">
        <li class="menu-item">
          <a href="#" class="social-media-link" title="Facebook"><i class="fa fa-brands fa-facebook-f"></i></a>
        </li>
        <li class="menu-item">
          <a href="#" class="social-media-link" title="Twitter"><i class="fa fa-brands fa-twitter"></i></i></a>
        </li>
        <li class="menu-item">
          <a href="#" class="social-media-link" title="Instagram"><i class="fa fa-brands fa-instagram"></i></i></a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
